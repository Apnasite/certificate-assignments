<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Certificate</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<!--Certificate background-->
	<div class="certificate-wrapper">
		<div class="certificate-background">

			<div class="recttop">
				<div class="rectleft"></div>
				<div class="tri1"></div>
			</div>
			<div class="tri2"></div>
			<div class="tri3"></div>
			<div class="boxx"></div>


			<!-- bottom shapes -->
			<div class="rectbtm">
				<div class="rectright"></div>
				<div class="tri4"></div>
			</div>

			<div class="tri5"></div>
			<div class="tri6"></div>
			<div class="boxbtm"></div>
		</div>

		<div class="certificate-content">
			<h1>CERTIFICATE</h1><br>
			<p id="subheading">OF APPRECIATION</p><br>
			<img class="cerlogo" src="./img/certificate-logo.png" alt="">

			<p id="subheading2">PROUDLY PRESENTED TO</p><br>
			<p class="name">SWAPNIL PATIL</p><br>
			<p class="para">Has succesfully completed Full Stack Intern at ApnaSite Software Pvt ltd in Rahatani
				Pune. And also awarded this certificate for outstanding performance in our company.</p><br>

			<div class="signature">
				<div class="dirsign ">
					<hr class="hrdir">
					<p id="director">SIGNATURE OF DIRECTOR</p>
				</div>
				<div class="presign ">
					<hr class="hrpre">
					<p id="president">SIGNATURE OF PRESIDENT</p>
				</div>
			</div>
		</div>

	
	</div>
</body>

</html>
