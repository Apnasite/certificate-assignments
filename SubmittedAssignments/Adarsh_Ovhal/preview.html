<!DOCTYPE html>

<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	
    
</head>
<body>
	
    
    <!--Certificate Wrapper-->
	<div class="certificate-wrapper" >
		

		<!--Certificate background-->
		<div class="certificate-background">
			<div class="boxx"></div>
			<div class="recttop"></div>
			<div class="rectleft"></div>
			<div class="rectright"></div>
			<div class="rectbtm"></div>	
			<div class="col1"></div>
			<div class="col2"></div>
			<div class="col3"></div>
			<div class="col4"></div>
			<div class="col5"></div>
			<div class="col6"></div>
			<div class="col7"></div>
			<div class="col8"></div>

		</div>

             <!--Content of Certificate-->
		<div class="certificate-content">

			<div class="title">CERTIFICATE</div>
			<div class="sr-no">Certificate Number: 1234</div>
			<div class="date">Date: 10-07-2024</div>

			<div class="subtitle"> OF APPRECIATION </div>
			
			<div class="certificate-logo">
				<img src="./img/logo.jpg">
			</div>

			<!-- Content -->
			<div class="initial-content"> THE CERTIFICATE IS PROUDLY PRESENTED TO: </div>

			<div class="candidate-name"><b> Name of candidate </b> </div>

			<div class="main-content">For Successfully Completing the Training Course as <br> 
				 as prescribed by the organisation.
			</div>

			<img class="sign-president-img" src="./img/president.png">
			<div class="sign-president"> SIGNATURE OF PRESIDENT </div>

			<img class="sign-director-img" src="./img/director.png">
			<div class="sign-director"> SIGNATURE OF DIRECTOR </div>

			<div class="org-logo">
				<img src="./img/org.png">
			</div>

			<div class="org-name">MMEAC</div>
			<div class="org-address">
				<p>Kalewadi, Pune</p>
			</div>

		</div>
			
	</div>
    
</body>
</html>
